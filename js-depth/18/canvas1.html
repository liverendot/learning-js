<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>模板</title>
        <style>
        </style>
        <script>
            function message(message,style)
            {
                //新建消息盒子节点,并添加到body
                let msgDiv = document.createElement("div");
                let textNode = document.createTextNode(`${message}`);
                msgDiv.appendChild(textNode);
                document.body.appendChild(msgDiv);
                //样式
                if(style && typeof(style)==="object") //自定义样式
                {
                    for(key in style)
                    {
                        msgDiv.style[key] = style[key];
                    }
                }
                else //默认样式
                {
                    msgDiv.style.fontSize = "14px";
                    msgDiv.style.borderBottom = "solid 1px rgb(28,78,63)";
                    msgDiv.style.padding = "2px";
                }
            }
        </script>
        <script>
            window.addEventListener("load",WindowOnLoad);
            function WindowOnLoad(event)
            {
                let drawing = document.getElementById("drawing");
                if(drawing.getContext)
                {
                    let context = drawing.getContext("2d");
                    context.beginPath();
                    context.arc(100,100,99,0,2*Math.PI,false);
                    context.moveTo(194,100);
                    context.arc(100,100,94,0,2*Math.PI,false);
                    context.moveTo(100,100);
                    context.lineTo(100,15);
                    context.moveTo(100,100);
                    context.lineTo(35,100);
                    context.stroke();
                }
            }
        </script>
    </head>
    <body>
        <canvas id="drawing" width="200" height="200">A drawing of</canvas>
    </body>
</html>
