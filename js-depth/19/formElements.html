<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>模板</title>
        <style>
        </style>
        <script>
            function message(message,style)
            {
                //新建消息盒子节点,并添加到body
                let msgDiv = document.createElement("div");
                let textNode = document.createTextNode(`${message}`);
                msgDiv.appendChild(textNode);
                document.body.appendChild(msgDiv);
                //样式
                if(style && typeof(style)==="object") //自定义样式
                {
                    for(key in style)
                    {
                        msgDiv.style[key] = style[key];
                    }
                }
                else //默认样式
                {
                    msgDiv.style.fontSize = "14px";
                    msgDiv.style.borderBottom = "solid 1px rgb(28,78,63)";
                    msgDiv.style.padding = "2px";
                }
            }
        </script>
        <script>
            window.addEventListener("load",WindowOnLoad);
            function WindowOnLoad(event)
            {
                let form = document.getElementById("myForm");
                let colorFields = form.elements["color"];
                console.log(colorFields.length);
                let firstColorField = colorFields[0];
                let firstFormField = form.elements[0];
                console.log(firstColorField===firstFormField);
                let secondColorField = colorFields[1];
                let secondFormField = form.elements[1];
                console.log(secondColorField===secondFormField);
            }
        </script>
    </head>
    <body>
        <form method="post" id="myForm">
            <ul>
                <li><input type="radio" name="color" value="red">Red</li>
                <li><input type="radio" name="color" value="green">Red</li>
                <li><input type="radio" name="color" value="blue">Red</li>
            </ul>
        </form>
    </body>
</html>
