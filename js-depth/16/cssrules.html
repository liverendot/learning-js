<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>模板</title>
        <style>
            div.box
            {
                background-color: blue;
                width:100px;
                height:200px;
            }
        </style>
        <script>
            function message(message,style)
            {
                //新建消息盒子节点,并添加到body
                let msgDiv = document.createElement("div");
                let textNode = document.createTextNode(`${message}`);
                msgDiv.appendChild(textNode);
                document.body.appendChild(msgDiv);
                //样式
                if(style && typeof(style)==="object") //自定义样式
                {
                    for(key in style)
                    {
                        msgDiv.style[key] = style[key];
                    }
                }
                else //默认样式
                {
                    msgDiv.style.fontSize = "14px";
                    msgDiv.style.borderBottom = "solid 1px rgb(28,78,63)";
                    msgDiv.style.padding = "2px";
                }
            }
        </script>
        <script>
            window.onload = ()=>
            {
                let sheet=document.styleSheets[0]
                let rules = sheet.cssRules;
                let rule = rules[0];
                console.log(rule.selectorText);
                console.log(rule.style.cssText);
                console.log(rule.style.backgroundColor);
                console.log(rule.style.width);
                console.log(rule.style.height);
            }
        </script>
    </head>
    <body>
        <div class="box"></div>
        <p></p>
    </body>
</html>
