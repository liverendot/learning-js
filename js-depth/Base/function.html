            function arguments1()
            {
                function sayHi()

                    //arguments对象接收传入的所有参数
                    console.log("Hello",+arguments[0],+", ");
                    console.log(arguments[1]);

                sayHi("string",45);
            }

            //apply and call
            function applyAndCall()
            {
                function sum(num1,num2)
                {
                    console.log(this);
                    console.log(num1+num2);
                }

                let o = {color:"blue"};

                function callSum1(num1,num2)
                {
                    //sum(num1,num2);
                    //sum.apply(this,[num1,num2]);
                    sum.apply(o,[num1,num2]);
                }

                callSum1(10,10);
            }
