                class Animal
                {
                    constructor(legs)

                        this.legs = legs;

                console.log(Animal.prototype);
                console.log(Animal === Animal.prototype.constructor);
                let a = new Animal();
                console.log(a.__proto__ === Animal.prototype); //true
                console.log(a instanceof Animal); //true

                class Person{};
                let p2 = new Person.constructor();
                console.log(p2.constructor === Person); //false
                console.log(p2.constructor === Person.constructor); //true
                console.log(p2 instanceof Person); //false
                console.log(p2 instanceof Person.constructor); //true
            }

                class Bus extends Vehicle{}

                let v = new Vehicle();
                let b = new Bus();
                b.identifyPrototype("bus");
                v.identifyPrototype("vehicle");

                Bus.identifyClass("bus");
                Vehicle.identifyClass("vehicle");
