<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>模板</title>
        <style>
            .myText{
                height: 200px;
                width: 200px;
                border: 1px solid rgb(90, 82, 192);
            }
        </style>
        <script>
            function message(message,style)
            {
                //新建消息盒子节点,并添加到body
                let msgDiv = document.createElement("div");
                let textNode = document.createTextNode(`${message}`);
                msgDiv.appendChild(textNode);
                document.body.appendChild(msgDiv);
                //样式
                if(style && typeof(style)==="object") //自定义样式
                {
                    for(key in style)
                    {
                        msgDiv.style[key] = style[key];
                    }
                }
                else //默认样式
                {
                    msgDiv.style.fontSize = "14px";
                    msgDiv.style.borderBottom = "solid 1px rgb(28,78,63)";
                    msgDiv.style.padding = "2px";
                }
            }
        </script>
        <script>
            window.addEventListener("load",WindowOnLoad);
            function WindowOnLoad(event)
            {
                let textBox = document.getElementById("myText");
                /* textBox.addEventListener("keyup",(event)=>{
                    console.log(event.keyCode);
                }); */
                /* textBox.addEventListener("keypress",(event)=>{
                    let loc = event.location||event.keyLocation;
                    if(loc)
                    {
                        console.log(loc);
                    }
                }); */
                textBox.addEventListener("compositionstart",(event)=>{
                    console.log(event.data);
                });
                textBox.addEventListener("compositionupdate",(event)=>{
                    console.log(event.data);
                });
                textBox.addEventListener("compositionend",(event)=>{
                    console.log(event.data);
                });
            }
        </script>
    </head>
    <body>
        <input type="text" id="myText">
        <div></div>
    </body>
</html>
