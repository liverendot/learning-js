<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Node-Document</title>
    </head>
    <body>
        <div>
            <div>
            </div>
        </div>
    </body>
    <script>
        //console.log(document.title)
        //console.log(document.URL)
        let divCollection = document.getElementsByTagName("div");
        console.log(divCollection.length); //2

        console.log(divCollection.item(0).childNodes.length); //3
        for(let node of divCollection.item(0).childNodes)
        {
            console.log(`NodeName: ${node.nodeName}, NodeType: ${node.nodeType}`);
        }
    </script>
</html>
